<h2 class="header-report font-weight-bold">Paid vs Unpaid Premiums</h2>
<div class="graph-container">
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [plugins]="chartPlugins"
          [legend]="chartLegend"
          chartType="bar">
  </canvas>
</div>
<h2 class="header-report font-weight-bold">New Policies</h2>
<div class="graph-container">
  <canvas baseChart
          [datasets]="lineChartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="chartLegend"
          chartType="line"
          [plugins]="chartPlugins">
  </canvas>
</div>
