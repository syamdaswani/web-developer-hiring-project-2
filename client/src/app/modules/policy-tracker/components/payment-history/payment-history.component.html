<mat-dialog-content class="mat-typography">
  <div class="progress-container">
    <span class="font-weight-bold"> {{yearsPaid}} out of {{yearsToPay}} years</span> has been paid
    <mat-progress-bar mode="determinate" [value]="paymentProgress"></mat-progress-bar>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Payment Date Column -->
    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
      <td mat-cell *matCellDef="let element">{{element.paymentDate | date: 'mediumDate'}}</td>
    </ng-container>

    <!-- Payment Amount Column -->
    <ng-container matColumnDef="paymentAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Amount </th>
      <td mat-cell *matCellDef="let element">{{element.paymentAmount | currency: 'PHP'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
