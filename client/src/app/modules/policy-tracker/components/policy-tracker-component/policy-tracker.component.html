<div class="main-container">
  <h1>{{pageTitle}}</h1>
  <mat-card *ngFor="let policy of policyTrackerData">
    <mat-card-content>
      <div class="row">
        <h4 class="col-sm-3 font-weight-bold">
          Policy Number:
        </h4>
        <div class="col-sm-6">
          {{policy.policyInfo.policyNumber}}
        </div>
      </div>
      <div class="row">
        <h4 class="col-sm-3 font-weight-bold">
          Policy Holder
        </h4>
        <div class="col-sm-6">
          {{policy.policyInfo.policyHolder}}
        </div>
      </div>
      <div class="row">
        <h4 class="col-sm-3 font-weight-bold">
          Insured
        </h4>
        <div class="col-sm-6">
          {{policy.policyInfo.insuredPerson}}
        </div>
      </div>
      <mat-tab-group>
        <mat-tab label="Policy Information">
          <app-policy-information [policyInfoData]="policy.policyInfo"></app-policy-information>
        </mat-tab>
        <mat-tab label="Payment History">
          <app-payment-history [paymentHistoryData]="policy.paymentHistory"></app-payment-history>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
